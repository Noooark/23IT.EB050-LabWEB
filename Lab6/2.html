<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            margin: 50px auto;
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 10px 0;
        }
        th {
            text-align: right;
            vertical-align: top;
        }
        td {
            padding-left: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        input[type="datetime"]{
            width: calc(40% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        select{
            width: calc(30% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            height: 40px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
        }
        i {
            font-style: italic;
        }
        .name-group {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .name-group input[type="text"] {
            width: calc(33.33% - 5px);
        }
    </style>
</head>
<body>

<form action="">
    <table>
        <tr>
            <th>Tên đăng nhập:</th>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <th>Mật khẩu:</th>
            <td><input type="password" required></td>
        </tr>
        <tr>
            <th>Xác nhận mật khẩu:</th>
            <td><input type="password" required></td>
        </tr>
        <tr>
            <th>Địa chỉ email:</th>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <th></th>
            <td><i>Email này dùng để nhận email kích hoạt tài khoản, lấy lại mật khẩu, thông báo từ ban quản trị,...</i></td>
        </tr>
        <tr>
            <th>Xưng danh:</th>
            <td>
                <select>
                    <option value="">Bạn</option>
                    <option value="">Ông</option>
                    <option value="">Bà</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Họ và Tên:</th>
            <td>
                <div class="name-group">
                    <input type="text" placeholder="Họ">
                    <input type="text" placeholder="Tên đệm">
                    <input type="text" placeholder="Tên">
                </div>
            </td>
        </tr>
        <tr>
            <th>Năm sinh:</th>
            <td><input type="datetime" required></td>
        </tr>
        <tr>
            <th>Giới tính:</th>
            <td>
                <input type="radio" name="gtinh" checked><b>Nam</b> 
                <input type="radio" name="gtinh"> <b>Nữ</b>
            </td>
        </tr>
        <tr>
            <th>Địa chỉ liên hệ:</th>
            <td><input type="text" style="width: 60%;"></td>
        </tr>
        <tr>
            <th>Tỉnh thành:</th>
            <td>
                <select>
                    <option value=""></option>
                    <option value="">Đà Nẵng</option>
                    <option value="">HCM</option>
                    <option value="">Hà Nội</option>
                    <option value="">Huế</option>
                    <option value="">Hải Phòng</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Điện thoại:</th>
            <td><input type="tel" required></td>
        </tr>
        <tr>
            <th>Di động:</th>
            <td><input type="tel" required></td>
        </tr>
    </table>
    <iframe src="https://gamevui.org/dieu-khoan-su-dung" width="100%" height="300px" frameborder="0"></iframe>
</form>

</body>
</html>
